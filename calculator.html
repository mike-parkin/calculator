<!DOCTYPE html>
<html>
<head>
    <title>Mike's Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calc-container">
        <h2 id="title">Miguel-culator</h2>
        <input id="calc-display" type="text" disabled>
        <div id="keypad">
            <div class='row'>
                <button class='ctrl'>AC</button>
                <button class='ctrl'>CE</button>
                <button>%</button>
                <button>รท</button>
            </div>
            <div class='row'>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class='row'>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class='row'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="tall">+</button>
            </div>
            <div class='row'>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>        
    </div>
  
    <script src="calculator.js"></script>
</body>
</html>
