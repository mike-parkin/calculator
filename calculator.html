<!DOCTYPE html>
<html>
<head>
    <title>Mike's Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" src="main.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div id="calc-container">
        <input id="calc-display" type="text" disabled>
        <div class='row'>
            <button class='ctrl'>AC</button>
            <button class='ctrl'>CE</button>
            <button>%</button>
            <button>รท</button>
        </div>
        <div class='row'>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class='row'>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class='row'>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="tall">+</button>
        </div>
        <div class='row'>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
        <div class='row'>

        </div>        
    </div>
    <!-- 
        psuedo html
            <calculator container>
                <calculator heading>
                <caculator screen>    
                <number pad>
                    row 1 buttons = AC, CE, %, / (divide)
                    row 2 buttons = 7, 8, 9, x
                    row 3 buttons = 4, 5, 6, -
                    row 5 buttons = 1, 2, 3, +
                    row 6 buttons = 0, ., =, + 
                </number pad>    
            </close container>    
    -->
</body>
</html>
